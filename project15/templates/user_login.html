{% extends "base.html" %}
{% block title %}
user_login
{% endblock title %}

{% block body %}
<center>
    <form method="post">
        {% csrf_token %}
        <label for="un">Username</label>
        <input type="text" id="un" name="un"> <br><br>
        <label for="pw">Password</label>
        <input type="text" name="pw" id="pw"> <br><br>
        <a href="{% url 'forget_password' %}">forget_password?</a>
        <input type="submit" value="login">
    </form>
</center>

{% endblock body %}
